<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content content-bg content-overlay">
        <div class="authorization-block">
          <div class="brand">
            <img src="images/checkmark.svg" alt="icon">
          </div>
          <div class="authorization-info">
            <h1>Добро пожаловать!</h1>
            <p>Для пользозвания приложением<br/> просим Вас авторизироваться</p>
          </div>
          <form class="authorization-form">
            <label for="telephone">
              <span class="authorization-form-label"> Телефон</span>
              <span class="authorization-form-icon"></span>
            </label>
            <input type="tel" class="form-control" id="telephone">
            <button type="submit" class="btn">Готово</button>
          </form>
        </div>
      </main>            
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  </body>
</html>
